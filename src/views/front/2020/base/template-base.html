<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Styles -->
    <link rel="stylesheet" href="{{ base_url() }}/assets/templates/2020/dist/css/app.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Title -->
    <title>{% block title %}{% endblock %} | Encontros Universitários</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180941811-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-180941811-1');
    </script>
</head>

<body class="antialiased">
    <!-- Navbar -->
    <div class="px-4 py-8 sm:py-10 bg-mauvelous-500">
        <div class="md:max-w-6xl md:mx-auto md:flex md:items-center md:justify-between">
            <div class="flex items-center justify-between">
                <div class="flex flex-row space-x-4 lg:space-x-8">
                    <div>
                        <a href="{{ base_url() }}">
                            <img class="h-8 sm:h-12 md:h-7 lg:h-10 xl:h-12"
                                src="{{ base_url() }}/assets/templates/2020/dist/images/logo_eu.svg" alt="">
                        </a>
                    </div>
                    <div>
                        <a href="{{ base_url() }}">
                            <img class="h-8 sm:h-12 md:h-7 lg:h-10 xl:h-12"
                                src="{{ base_url() }}/assets/templates/2020/dist/images/logo_ufcrussas.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="inline-block cursor-pointer md:hidden" id="hamburger" onClick="toggleNavbar()">
                    <div class="w-8 mb-2 bg-maire-500" style="height: 2px;"></div>
                    <div class="w-8 mb-2 bg-maire-500" style="height: 2px;"></div>
                    <div class="w-8 bg-maire-500" style="height: 2px;"></div>
                </div>
            </div>
            <div class="hidden md:flex md:flex-row md:space-x-4 lg:space-x-6 xl:space-x-8 md:items-center">
                <a href="{{ base_url() }}"
                    class="inline-block py-1 mr-6 font-semibold text-white uppercase transition duration-150 ease-in-out md:py-0 md:mr-0 md:text-base lg:text-lg hover:text-maire-500">
                    Início
                </a>
                <a href="#noticias"
                    class="inline-block px-4 py-2 font-semibold text-white uppercase transition duration-150 ease-in-out md:py-0 md:px-0 md:text-base lg:text-lg hover:text-maire-500">
                    Notícias
                </a>
                <a href="#cronograma"
                    class="inline-block px-4 py-2 font-semibold text-white uppercase transition duration-150 ease-in-out md:py-0 md:px-0 md:text-base lg:text-lg hover:text-maire-500">
                    Cronograma
                </a>
                <div class="edicoes-dropdown">
                    <button
                        class="flex items-center px-4 py-2 font-semibold text-white uppercase focus:outline-none md:py-0 md:px-0 md:text-base lg:text-lg">
                        Edições
                        <i class="ml-2 fas fa-chevron-down fa-xs"></i>
                    </button>

                    <div
                        class="absolute inset-x-0 font-semibold border-2 border-white rounded edicoes-grupo-link bg-mauvelous-500">
                        {% for ano in anos %}
                        <a href="{{base_url()}}/ano/{{ano.id}}" class="p-1 text-white transition duration-150 ease-in-out md:text-base lg:text-lg edicoes-link hover:bg-opacity-30 hover:bg-chocolate-500">
                            {{ano.nome_ano}}
                        </a>
                        {% endfor %}
                    </div>
                </div>
                <a href="{{ base_url() }}/editais"
                    class="inline-block px-4 py-2 font-semibold uppercase transition duration-150 ease-in-out border-2 rounded-full md:px-2 md:py-0 hover:border-white text-maire-500 md:text-base lg:text-lg hover:text-white border-maire-500">
                    Edital
                </a>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="hidden mt-3 bg-transparent" id="mobile-menu">
            <div class="pt-2 pb-3 space-y-1">
                <a href="#"
                    class="block px-3 py-2 text-base font-medium text-white uppercase transition duration-150 ease-in-out focus:text-maire-500 hover:text-maire-500">
                    Início
                </a>
                <a href="#"
                    class="block px-3 py-2 text-base font-medium text-white uppercase transition duration-150 ease-in-out focus:text-maire-500 hover:text-maire-500">
                    Notícias
                </a>
                <a href="#"
                    class="block px-3 py-2 text-base font-medium text-white uppercase transition duration-150 ease-in-out focus:text-maire-500 hover:text-maire-500">
                    Cronograma
                </a>
                <a href="/pagina"
                    class="block px-3 py-2 text-base font-medium uppercase transition duration-150 ease-in-out border-2 rounded-full focus:border-white focus:text-white hover:text-white text-maire-500 border-maire-500">
                    Edital
                </a>
            </div>
        </div>
    </div>

    <!-- Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <div class="flex flex-col" id="footer">
        {% block footer %}
        {% endblock %}
    </div>

    <script type="module" src="{{ base_url() }}/assets/templates/2020/dist/js/app.js" defer></script>
</body>

</html>
