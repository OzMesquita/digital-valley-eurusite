{% extends "admin/base/template-base-dashboard.html" %}
{% block title %}{{texto}} Ano{% endblock %}
{% block page %}
            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="col-lg-12">
                        <form method="POST">
                        <div class="card">
                            <div class="card-header">
                                <strong>{{texto}} Ano</strong>
                            </div>
                            <div class="card-body card-block">
                                {% if mensagens %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <ul>
                                        {% for msg in mensagens %}
                                        <li>{{msg}}</li>
                                        {% endfor %}
                                    </ul>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                {% endif %}
                                <div class="form-group">
                                    <label for="nome" class=" form-control-label">Nome</label>
                                    <input type="number" id="ano" min="2000" max="2100" name='ano' placeholder="Digite Ano" class="form-control" value='{{ano.nome_ano|default(ano_atual)}}'>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label class=" form-control-label">Status</label>
                                    </div>
                                    <div class="col col-md-9">
                                        <div class="form-check-inline form-check">
                                            <label for="status1" class="form-check-label ">
                                                <input type="radio" id="status1" name="status" value="1" class="form-check-input" {{ano.status|default("1")=='1' ? "checked" : ''}}>Ativo
                                            </label>
                                            <label for="status0" class="form-check-label ">
                                                <input type="radio" id="status0" name="status" value="0" class="form-check-input" {{ano.status=='0' ? "checked" : ''}}>Desativado
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label class=" form-control-label">Editais</label>
                                    </div>
                                    <div class="col col-md-9">
                                        <div class="form-check-inline form-check">
                                            <label for="editais1" class="form-check-label ">
                                                <input type="radio" id="editais1" name="editais" value="1" class="form-check-input" {{ano.editais|default("1")=='1' ? "checked" : ''}}>Ativo
                                            </label>
                                            <label for="editais0" class="form-check-label ">
                                                <input type="radio" id="editais0" name="editais" value="0" class="form-check-input" {{ano.editais=='0' ? "checked" : ''}}>Desativado
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label class=" form-control-label">Cronogramas</label>
                                    </div>
                                    <div class="col col-md-9">
                                        <div class="form-check-inline form-check">
                                            <label for="cronogramas1" class="form-check-label ">
                                                <input type="radio" id="cronogramas1" name="cronogramas" value="1" class="form-check-input" {{ano.cronogramas|default("1")=='1' ? "checked" : ''}}>Ativo
                                            </label>
                                            <label for="cronogramas0" class="form-check-label ">
                                                <input type="radio" id="cronogramas0" name="cronogramas" value="0" class="form-check-input" {{ano.cronogramas=='0' ? "checked" : ''}}>Desativado
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label class=" form-control-label">Noticias</label>
                                    </div>
                                    <div class="col col-md-9">
                                        <div class="form-check-inline form-check">
                                            <label for="noticias1" class="form-check-label ">
                                                <input type="radio" id="noticias1" name="noticias" value="1" class="form-check-input" {{ano.noticias|default("1")=='1' ? "checked" : ''}}>Ativo
                                            </label>
                                            <label for="noticias0" class="form-check-label ">
                                                <input type="radio" id="noticias0" name="noticias" value="0" class="form-check-input" {{ano.noticias=='0' ? "checked" : ''}}>Desativado
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label class=" form-control-label">Palestras</label>
                                    </div>
                                    <div class="col col-md-9">
                                        <div class="form-check-inline form-check">
                                            <label for="palestras1" class="form-check-label ">
                                                <input type="radio" id="palestras1" name="palestras" value="1" class="form-check-input" {{ano.palestras|default("1")=='1' ? "checked" : ''}}>Ativo
                                            </label>
                                            <label for="palestras0" class="form-check-label ">
                                                <input type="radio" id="palestras0" name="palestras" value="0" class="form-check-input" {{ano.palestras=='0' ? "checked" : ''}}>Desativado
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label class=" form-control-label">Apresentações</label>
                                    </div>
                                    <div class="col col-md-9">
                                        <div class="form-check-inline form-check">
                                            <label for="apresentacoes1" class="form-check-label ">
                                                <input type="radio" id="apresentacoes1" name="apresentacoes" value="1" class="form-check-input" {{ano.apresentacoes|default("1")=='1' ? "checked" : ''}}>Ativo
                                            </label>
                                            <label for="apresentacoes0" class="form-check-label ">
                                                <input type="radio" id="apresentacoes0" name="apresentacoes" value="0" class="form-check-input" {{ano.apresentacoes=='0' ? "checked" : ''}}>Desativado
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" name='enviar' value="{{ano.id}}" class="btn btn-success btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> {{texto}}
                                </button>
                            </div>
                        </div>
                        </form>
                    </div>
{% endblock %}
