{% extends "admin/base/template-base-dashboard.html" %}
{% block title %}Conta{% endblock %}
{% block page %}
            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong>Conta</strong>
                            </div>
                            <div class="card-body card-block">
                                <div class="form-group">
                                    <label for="nome" class=" form-control-label">Nome</label>
                                    <input type="text" id="nome" value="John Doe" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email" class=" form-control-label">Email</label>
                                    <input type="email" id="email" value="johndoe@example.com" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="pass" class=" form-control-label">Senha</label>
                                    <input type="password" id="pass" placeholder="Digite sua Senha" class="form-control">
                                </div>
                                <div class="row form-group">
                                    <div class="col-8">
                                        <div class="form-group">
                                            <label for="new-pass" class=" form-control-label">Nova Senha</label>
                                            <input type="password" id="new-pass" placeholder="Digite sua Nova Senha" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-group">
                                            <label for="confirm-new-pass" class=" form-control-label">Confirme sua Nova Senha</label>
                                            <input type="password" id="confirm-new-pass" placeholder="Digite sua Nova Senha Novamente" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Atualizar
                                </button>
                            </div>
                        </div>
                    </div>
{% endblock %}
