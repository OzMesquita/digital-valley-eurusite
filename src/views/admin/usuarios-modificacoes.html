{% extends "admin/base/template-base-dashboard.html" %}
{% block title %}Usuarios Adicionar{% endblock %}
{% block page %}
            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong>Adicionar Usu√°rio</strong>
                            </div>
                            <div class="card-body card-block">
                                <div class="form-group">
                                    <label for="nome" class=" form-control-label">Nome</label>
                                    <input type="text" id="nome" value="Digite o Nome do Usuario" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email" class=" form-control-label">Email</label>
                                    <input type="email" id="email" placeholder="Digite o Email do Usuario" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="pass" class=" form-control-label">Senha</label>
                                    <input type="password" id="pass" placeholder="Digite sua Senha" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="confirm-pass" class=" form-control-label">Confirme sua Nova Senha</label>
                                    <input type="password" id="confirm-pass" placeholder="Digite sua Nova Senha Novamente" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="pass" class=" form-control-label">Tipo do Usuario</label>
                                    <div class="container row form-group">
                                        <div class="form-check col-lg-6">
                                            <input class="form-check-input" type="radio" name="tipoU" id="editor" value="1">
                                            <label class="form-check-label" for="editor">
                                                Editor
                                            </label>
                                        </div>
                                        <div class="form-check col-lg-6">
                                            <input class="form-check-input" type="radio" name="tipoU" id="adm" value="1" checked>
                                            <label class="form-check-label" for="adm">
                                                Administrador
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Adicionar
                                </button>
                            </div>
                        </div>
                    </div>
{% endblock %}
