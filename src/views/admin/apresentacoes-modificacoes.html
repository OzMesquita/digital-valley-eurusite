{% extends "admin/base/template-base-dashboard.html" %}
{% block title %}{{texto}} Apresentações{% endblock %}
{% block page %}
            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="col-lg-12">
                        <form method="POST">
                        <div class="card">
                            <div class="card-header">
                                <strong>{{texto}} Apresentações</strong>
                            </div>
                            <div class="card-body card-block">
                                {% if mensagens %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <ul>
                                        {% for msg in mensagens %}
                                        <li>{{msg}}</li>
                                        {% endfor %}
                                    </ul>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                {% endif %}
                                <div class="form-group">
                                    <label for="nome" class=" form-control-label">Nome</label>
                                    <input type="text" id="nome" name="nome" placeholder="Digite o Nome da Apresentação" class="form-control" value="{{apresentacao.nome}}">
                                </div>
                                <div class="form-group">
                                    <label for="autor" class=" form-control-label">Autor</label>
                                    <input type="text" id="autor" name="autor" placeholder="Digite o Nome do Autor" class="form-control" value="{{apresentacao.autor}}">
                                </div>
                                <div class="form-group">
                                    <label for="trilha" class=" form-control-label">Trilha</label>
                                    <input type="text" id="trilha" name="trilha" placeholder="Digite a Trilha da Apresentação" class="form-control" value="{{apresentacao.trilha}}">
                                </div>
                                <div class="form-group">
                                    <label for="resumo" class=" form-control-label">Resumo</label>
                                    <textarea name="resumo" id="resumo" rows="5" placeholder="Digite o Resumo da Apresentação..."
                                        class="form-control">{{apresentacao.resumo|default("")}}</textarea>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" name='enviar' value="{{apresentacao.id}}" class="btn btn-success btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> {{texto}}
                                </button>
                            </div>
                        </div>
                        </form>
                    </div>
{% endblock %}
{% block js %}
    <script src="{{base_url()}}/assets/ckeditor/ckeditor.js"></script>
    <script src="{{base_url()}}/assets/ckeditor/translations/pt-br.js"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#resumo'), {
                language: 'pt-br'
            })
            .then(editor => {
                console.log(editor);
            })
            .catch(error => {
                console.error(error);
            });
    </script>
{% endblock %}
