{% extends "admin/base/template-base-dashboard.html" %}
{% block title %}{{texto}} Cronogramas{% endblock %}
{% block page %}
            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="col-lg-12">
                        <form method="POST" enctype="multipart/form-data">
                        <div class="card">
                            <div class="card-header">
                                <strong>{{texto}} Cronogramas</strong>
                            </div>
                            <div class="card-body card-block">
                                {% if mensagens %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <ul>
                                        {% for msg in mensagens %}
                                        <li>{{msg}}</li>
                                        {% endfor %}
                                    </ul>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                {% endif %}
                                <div class="row form-group">
                                    <div class="col col-md-1">
                                        <label for="dia" class=" form-control-label">Dia</label>
                                    </div>
                                    <div class="col-12 col-md-5">
                                        <select name="dia" id="dia" class="form-control">
                                            {% for i in 1..31 %}
                                            <option value="{{i}}" {{((cronograma.dia|default(""))|date('d'))==i?"selected":''}}>{{i}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col col-md-1">
                                        <label for="mes" class=" form-control-label">MÃªs</label>
                                    </div>
                                    <div class="col-12 col-md-5">
                                        <select name="mes" id="mes" class="form-control">
                                            {% for i in 1..12 %}
                                            <option value="{{i}}" {{((cronograma.dia|default(""))|date('m'))==i?"selected":''}}>{{i}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                {% if cronograma.imagem %}
                                <img src="{{base_url()}}/uploads/cronogramas/{{cronograma.imagem}}" style="width: 50%">
                                {% endif %}
                                <div class="form-group">
                                    <label for="imagem" class=" form-control-label">Imagem</label>
                                    <input type="file" id="imagem" name="imagem" class="form-control-file">
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" name='enviar' value="{{cronograma.id}}" class="btn btn-success btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> {{texto}}
                                </button>
                            </div>
                        </div>
                        </form>
                    </div>
{% endblock %}
