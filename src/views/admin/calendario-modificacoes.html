{% extends "admin/base/template-base-dashboard.html" %}
{% block title %}{{texto}} Dia{% endblock %}
{% block page %}
<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="col-lg-12">
            <form method="POST" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <strong>{{texto}} Dia</strong>
                    </div>
                    <div class="card-body card-block">
                        {% if mensagens %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <ul>
                                {% for msg in mensagens %}
                                <li>{{msg}}</li>
                                {% endfor %}
                            </ul>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="data" class=" form-control-label">Dia</label>
                            <input type="text" id="data" name='data'
                                placeholder="Digite o Dia ex: 23 de Outubro, 22 a 23 de Outubro" class="form-control"
                                value='{{calendario.data}}'>
                        </div>
                        <div class="form-group">
                            <label for="descricao" class=" form-control-label">Descrição</label>
                            <input type="text" id="descricao" name='descricao' placeholder="Digite a descrição do dia"
                                class="form-control" value='{{calendario.descricao}}'>
                        </div>
                        <div class="form-group">
                            <label for="link" class=" form-control-label">Link</label>
                            <input type="text" id="link" name='link' placeholder="Digite o link do botão"
                                class="form-control" value='{{calendario.link}}'>
                        </div>
                        <div class="form-group">
                            <label for="icone" class=" form-control-label">Icone</label>
                            <select id="icone" name='icone' class="form-control">
                                <option hidden selected>Selecione...</option>
                                <option value="fas fa-file-alt">Arquivo</option>
                                <option value="fas fa-upload">Upload</option>
                                <option value="fas fa-sliders-h">Ajuste</option>
                                <option value="fas fa-search">Lupa</option>
                                <option value="fas fa-bullhorn">Megafone</option>
                                <option value="fas fa-star">Estrela</option>
                                <option value="fas fa-medal">Medalha</option>
                                <option value="fas fa-exclamation">Exclamação</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" name='enviar' value="{{calendario.id}}" class="btn btn-success btn-sm">
                            <i class="fa fa-dot-circle-o"></i> {{texto}}
                        </button>
                    </div>
                </div>
            </form>
        </div>
        {% endblock %}
